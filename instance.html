<!-- todo앱의 구조
Root Instance
└─ TodoList
   ├─ TodoItem
   │  ├─ DeleteTodoButton
   │  └─ EditTodoButton
   └─ TodoListFooter
      ├─ ClearTodosButton
      └─ TodoListStatistics -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>뷰 인스턴스</title>
    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 상용버전, 속도와 용량이 최적화됨. 
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
    <script>
        //데이터 객체
        var data = {a:1}

        //Vue 인스턴스에 데이터 객체를 추가
        var vm = new Vue({
           data:data        
        })

        //같은 객체를 참조합니다
        vm.a === data.a //=> true

        //속성 설정은 원본 데이터에도 영향을 미칩니다
        vm.a = 2
        console.log(data.a) //=>2

        //...당연하게도
        data.a = 3
        console.log(vm.a) //=>3

        /*
        data: {
            newTodoText: '',
            visitCount: 0,
            hideCompletedTodos: false,
            todos: [],
            error: null
        }*/

        var obj = {
            foo:'bar'
        }

        Object.freeze(obj)

        new Vue({
            el:'#app',
            data:obj
        })
    </script>
    <div id="app">
        <p>{{foo}}</p>
        <!-- bj.foo는 더 이상 변하지 않습니다 -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>

    <script>
        var data={a:1}
        var vm = new Vue({
            el:'#exampel',
            data:data
        })

        vm.$data === data   //=> true
        vm.$el === document.getElementById('example')   //=>true

        //$watch는 인스턴스 메서드
        vm.$watch('a', function(newVal, oldVal) {
            //vm.a가 변경되면 호출됩니다
        })
    </script>

    <!-- 라이프사이클 다이어그램
    데이터 관찰 설정이 필요한 경우, 템플릿을 컴파일하는 경우, 인스턴스를 DOM에 마운트하는 경우, 그리고 데이터가 변경되어 DOM를 업데이트하는 경우 -->
</body>
</html>
