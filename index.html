
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>뷰 시작하기!</title>
    <!-- 도움되는 콘솔 경고를 포함한 개발 버전 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- 상용버전, 속도와 용량이 최적화됨. 
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

</head>
<body>
    <!-- 선언적으로 DOM에 데이터를 렌더링 -->
    <div id="app">
        {{ message }}
    </div>
    <!-- app.message='동적으로 변경' -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
            message: '안녕하세요 Vue!'
            }
        })
    </script>


    <!-- v-bind 디렉티브: title 속성을 Vue 인스턴스의 message 속성으로 최신 상태를 유지합니다. -->
    <div id="app-2">
        <span v-bind:title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
        </span>
    </div>

    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '이 페이지는 ' + new Date() + ' 에 로드 되었습니다'
            }
        })
    </script>


    <!-- 조건문과 반복문 -->
    <div id="app-3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>
    <!-- app3.seen=false 하면 메시지가 안 보임 -->
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
            seen: true
            }
        })
    </script>



    <!-- v-for 디렉티브 
    app4.todos.push({ text: 'New item' }) 추가하기 -->
    <div id="app-4">
        <ol>
          <li v-for="todo in todos">
            {{ todo.text }}
          </li>
        </ol>
    </div>

    <script>
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
            { text: 'JavaScript 배우기' },
            { text: 'Vue 배우기' },
            { text: '무언가 멋진 것을 만들기' }
            ]
        }
    })
    </script>

 
    <!-- v-on 디렉티브, 사용자 입력 핸들링 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>

    <script>
    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: '안녕하세요! Vue.js!'
        },
        methods: {
            reverseMessage: function () {
            this.message = this.message.split('').reverse().join('')
            }
        }
    })
    </script>

    
    <!-- 양방향으로 바인딩하는 v-model 디렉티브 -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: '안녕하세요 Vue!'
            }
        })
    </script>


    <!-- 컴포넌트 사용하기 (전역등록) -->
    <div id="example">
        <my-component></my-component>
    </div>

    <script>
    //등록
    //Vue.component(tagName, options) 
    //사용자 지정 태그는 모두 소문자이어야 하고 하이픈을 포함해야 한다 ex) my-component
    Vue.component('my-component', {
        template:'<div>사용자 정의 컴포넌트입니다!</div>'
    })

    //루트 인스턴스 생성
    new Vue({
        el: '#example',
        // 옵션
    })
    </script>

    <!-- 렌더링결과
    <div id="example"> 
        <div>사용자 정의 컴포넌트입니다!</div>
    </div> -->



    <!-- 컴포넌트를 사용한 작성방법 -->
    <div id="app-7">
        <ol>
            <!-- 
            이제 각 todo-item 에 todo 객체를 제공합니다.
            화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다. 
            또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
            -->
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <script>
        Vue.component('todo-item', {
            // 이제 todo-item 컴포넌트는 "prop" 이라고 하는
            // 사용자 정의 속성 같은 것을 입력받을 수 있습니다.
            // 이 prop은 todo라는 이름으로 정의했습니다.
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    {id:0, text: 'Vegetables'},
                    {id:1, text: 'Cheese'},
                    {id:2, text: 'Whatever else humans are supposed to eat'},
                ]
            }
        })
    </script>
</body>
</html>
